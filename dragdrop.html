<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Drag & Drop with AngularJS</title>
    <link href="assets/Bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="assets/Bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <script src="assets/AngularJS/angular.js"></script>
    <script src="js/bootstrap.js"></script>

    <script src="js/lib/dragdrop.js"></script>
    <style type="text/css">
        .bin {
            min-height: 150px;
            min-width: 150px;
            float: left;
            border: 1px solid red;
            padding: 20px;
        }
        .item {
            min-height: 150px;
            min-width: 150px;
            background: blue;
            float: right;
        }
        .drag {
            opacity: 0.5;
        }
        .over {
            background: red;
        }
    </style>
</head>
<body ng-app="dragDrop" ng-controller="DragDropCtrl">
    <div class="container">
        <h1><a href="#">Bootstrap Site</a></h1>
        <!-- navbar -->
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <ul class="nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="userinterface.html">User Interface Concepts</a></li>
                        <li class="active"><a href="dragdrop.html">Drag and Drop</a></li>
                        <li><a href="#">Downloads</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- END navbar -->
        <div class="bin" droppable drop="handleDrop()"></div>
        <div class="item" id="item1" draggable></div>
    </div>
</body>
</html>
